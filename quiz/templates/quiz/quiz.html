<!DOCTYPE html>
<html>
<head>
	<title>Start of quiz</title>
	<link rel="shortcut icon" href="../static/favicon.ico">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link href="/../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
	<div class="row">
		<h1>Take my quiz</h1>
		</br>
		    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
          <li data-target="#carousel-example-generic" data-slide-to="1" class="active"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active left">
            <img data-src="holder.js/1140x500/auto/#777:#555/text:First slide" alt="First slide [1140x500]" src="/../../static/greta-spain.jpg" data-holder-rendered="true">
          </div>
          <div class="item next left">
            <img data-src="holder.js/1140x500/auto/#666:#444/text:Second slide" alt="Second slide [1140x500]" src="/../../static/scary.jpg">
          </div>
        </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div> 
		<h3>{{ quiz.name }}</h3>
			<p>{{ quiz.description }}</p><a type="button" class="btn btn-success" href="{% url "question_page" quiz.slug 1 %}">Let's do this!</a></p>
		<script src="/../../static/bootstrap/js/bootstrap.min.js"></script>
	</div>
	</script>
	</div>
	</div>
</body>
</script>
</html>
